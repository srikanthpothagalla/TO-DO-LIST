<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <div class="todo-app">
    <h2>
      <img src="icon.png" alt="To-Do">
      To-Do List
    </h2>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add a new task" onkeydown="keyDown(event)">
      <input type="datetime-local" id="deadline-box">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list-container"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
